<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Personal Portfolio</title>
    <script
      src="https://kit.fontawesome.com/3c89445e0c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav id="navbar">
      <ul>
        <li><a href="#welcome-section">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <section id="welcome-section">
      <div class="center-text">
        <h1><span class="hello">Hello,</span> I'm Tory</h1>
        <p>a web developer</p>
      </div>
    </section>
    <section id="projects">
      <h2 class="center-text">These are some of my projects</h2>
      <div class="grid-container">
        <div class="project-tile">
          <img
            src="./images/Product-Landing-Page.png"
            alt="picture of a product landing page"
          />
          <a
            href="https://tory-stodard.github.io/product-landing-page/"
            target="_blank"
            ><i class="fa-solid fa-arrow-up-right-from-square"></i> View
            Website</a
          >
        </div>
        <div class="project-tile">
          <img
            src="./images/Technical-Document-Page.png"
            alt="picture of a technical document page"
          />
          <a
            href="https://tory-stodard.github.io/technical-document-page/"
            target="_blank"
            ><i class="fa-solid fa-arrow-up-right-from-square"></i> View
            Website</a
          >
        </div>
        <div class="project-tile">
          <img
            src="./images/Super-Pizza-Form.png"
            alt="picture of a pizza website"
          />
          <a href="https://tory-stodard.github.io/survey-form/" target="_blank"
            ><i class="fa-solid fa-arrow-up-right-from-square"></i> View
            Website</a
          >
        </div>
        <div class="project-tile">
          <img
            src="./images/Sir-Theodorius-Maximus.png"
            alt="picture of a dog website"
          />
          <a href="https://tory-stodard.github.io/tribute-page/" target="_blank"
            ><i class="fa-solid fa-arrow-up-right-from-square"></i> View
            Website</a
          >
        </div>
        <div class="project-tile">
          <img
            src="./images/City-Skyline.png"
            alt="picture of a city skyline website"
          />
          <a href="https://codepen.io/Tory-Stodard/pen/oNQQGox" target="_blank"
            ><i class="fa-solid fa-arrow-up-right-from-square"></i> View
            Website</a
          >
        </div>
        <div class="project-tile">
          <img
            src="./images/Happy-Penguin.png"
            alt="picture of a happy penguin website"
          />
          <a href="https://codepen.io/Tory-Stodard/pen/bGQQorL" target="_blank"
            ><i class="fa-solid fa-arrow-up-right-from-square"></i> View
            Website</a
          >
        </div>
      </div>
      <a
        href="https://github.com/Tory-Stodard"
        id="profile-link"
        class="center-text"
        target="_blank"
        ><i class="fa-solid fa-code"></i> View Source Code
        <i class="fa-solid fa-code"></i
      ></a>
    </section>
    <section id="contact">
      <div class="contact-wrapper">
        <h2 class="center-text">Let's Work Together...</h2>
        <p class="center-text">How do you take your coffee?</p>
        <ul>
          <li>
            <a href="https://github.com/Tory-Stodard" target="_blank"
              ><i class="fa-brands fa-github fa-2xl"></i> Github</a
            >
          </li>
          <li>
            <a href="https://www.linkedin.com/" target="_blank"
              ><i class="fa-brands fa-linkedin fa-2xl"></i> Linkedin</a
            >
          </li>
          <li>
            <a href="https://www.facebook.com/" target="_blank"
              ><i class="fa-brands fa-facebook fa-2xl"></i> Facebook</a
            >
          </li>
          <li>
            <a href="https://www.google.com/" target="_blank"
              ><i class="fa-solid fa-envelope fa-2xl"></i> Email</a
            >
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
